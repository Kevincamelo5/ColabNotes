{% extends "base.html"%}
{% block title %}Mis Notas{% endblock %}
{% block content %}
<div class="card">
    <h2 class="text-center">Mis Notas</h2>
    <div class="text-center mb-3">
        <a href="{{ url_for('main.create_note') }}" class="btn btn-primary">Crear Nueva Nota + </a>
    </div>
    {% if notes %}
    <ul class="list-group">
        {% for note in notes %}
        <div class="d-flex justify-content-between">
            <strong>{{ note.title }}</strong>
            <a href="{{ url_for('main.view_note', note_id=note.id) }}" class="btn btn-sm btn-secondary">Ver nota</a>
            <!-- Formulario para eliminar la nota -->
            <form method="POST" action="{{ url_for('main.delete_note', note_id=note.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('¿Estás seguro de que quieres eliminar esta nota?');">
                    Eliminar
                </button>
            </form>
        </div>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">No tienes notas guardadas.</p>
    {% endif %}
    <p class="text-center"><a href="{{ url_for('main.create_note') }}"> nota + </a></p>
</div>
{% endblock %}
