{% extends "base.html" %}
{% block title %}Crear Nota{% endblock %}
{% block content %}

<div class="card">
    <h2 class="text-center">Crear Nueva Nota</h2>
    <form method="POST" action="{{ url_for('main.create_note') }}">
        <div class="form-group">
            <label for="title">Título:</label>
            <input name="title" id="title" type="text" class="form-control" placeholder="Título de la nota" required
                minlength="3">
        </div>
        <div class="form-group">
            <label>Contenido:</label>
            <textarea name="content" id="content" rows="10" class="form-control" placeholder="Contenido de la nota"
                required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Nota</button>
        <a href="{{ url_for('main.view_notes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
