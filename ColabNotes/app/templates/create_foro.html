{% extends "base.html" %}
{% block title %}Crear Foro{% endblock %}
{% block content %}
<div class="card">
    <h2 class="text-center">Crear Nuevo Foro</h2>
    <form method="POST" action="{{ url_for('main.create_foro') }}">
        <div class="form-group">
            <label for="title">Título:</label>
            <input name="title" id="title" type="text" class="form-control" placeholder="Título del foro" required
                minlength="3">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <textarea name="description" id="description" rows="10" class="form-control"
                placeholder="Descripción del foro" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Foro</button>
        <a href="{{ url_for('main.view_foros') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
